<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <ul>
        <li><strong>Name:</strong> <span th:text="${userProfile.name}"></span></li>
        <li><strong>Username:</strong> <span th:text="${userProfile.username}"></span></li>
        <li><strong>Email:</strong> <span th:text="${userProfile.email}"></span></li>
        <li><strong>Contact Number:</strong> <span th:text="${userProfile.contactNumber}"></span></li>
        <li><strong>Country:</strong> <span th:text="${userProfile.country}"></span></li>
    </ul>
    <a href="/edit">Edit Profile</a>
</body>
</html>
