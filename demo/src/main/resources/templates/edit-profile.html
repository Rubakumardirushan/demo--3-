<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form action="/edit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="johndoe123"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" value="+1234567890"><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="United States"><br>
        
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
